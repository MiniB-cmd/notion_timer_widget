<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Notion Timer Widget</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="timer-widget">
    <div class="preset-buttons">
      <button data-minutes="60">1시간</button>
      <button data-minutes="10">10분</button>
      <button data-minutes="25">25분</button>
    </div>

    <div id="time-display">00:00</div>

    <button id="start-btn">START</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
