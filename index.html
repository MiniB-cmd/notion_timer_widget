<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Notion Timer Widget</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="timer-widget">
    <div class="preset-buttons">
      <button data-add-minutes="10">+10분</button>
      <button data-add-minutes="30">+30분</button>
    </div>

    <div id="time-display">00:00</div>

    <div class="action-buttons">
      <button id="start-btn" class="primary-btn">START</button>
      <button id="reset-btn" class="secondary-btn">RESET</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
